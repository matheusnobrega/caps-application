{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
      <h1>Atualização de paciente</h1>
    </div>
    <div class="container mt-5">
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="basic-info">
        <h4>Informações Básicas</h4>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
            <label for="name">Nome *</label>
            <input type="text" class="form-control" id="name" name="nome" value="{{paciente.nome}}">
            </div>

            <div class="form-group">
            <label for="date">Data de nascimento</label>
            <input type="date" class="form-control" id="date" name="data-nascimento" value="{{data_nascimento}}">
            </div>

            <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" value="{{paciente.endereco}}">
            </div>

            <div class="form-group">
                <label for="sexo">Sexo biológico</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="masculino" value=0 checked>
                  <label class="form-check-label" for="masculino">
                    Masculino
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sexo" id="feminino" value=1>
                  <label class="form-check-label" for="feminino">
                    Feminino
                  </label>
                </div>
            </div>

            <div class="form-group">
                <label for="identidade-genero">Identidade de gênero</label>
                <input type="text" class="form-control" id="identidade-genero" name="identidade-genero"  value="{{paciente.identidade_genero}}">
            </div>

            <div class="form-group">
                <label for="filiacao">Filiação</label>
                <input type="text" class="form-control" id="filiacao" name="filiacao" value="{{paciente.filiacao}}">
            </div>

            <div class="form-group">
                <label for="naturalidade">Naturalidade</label>
                <input type="text" class="form-control" id="naturalidade" name="naturalidade" value="{{paciente.naturalidade}}">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{paciente.telefone}}">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" value="{{paciente.cpf}}">
            </div>

            <div class="form-group">
                <label for="cns">CNS</label>
                <input type="text" class="form-control" id="cns" name="cns" value="{{paciente.cns}}">
            </div>

            <div class="form-group">
              <label for="RG">RG</label>
              <input type="text" class="form-control" id="rg" name="rg" value="{{paciente.rg}}">
            </div>

            <div class="form-group">
                <label for="sexo">Em situação de rua</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="situacao-rua" id="nao" value=0 checked>
                  <label class="form-check-label" for="nao">
                    Não
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="situacao-rua" id="sim" value=1>
                  <label class="form-check-label" for="sim">
                    Sim
                  </label>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </div>
    </div>
    </div>
    {% endblock %}
